<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
    function splittingNumber(num){
        if (!Number.isInteger(num) || 0>num || num>999){
            console.log("Некорректный ввод!");
            return {};
        }
        console.log("units:" + num%10);
        console.log("tens:" + Math.floor(num/10) % 10);
        console.log("hundreds:" + Math.floor(num/100));
    }
    console.log(splittingNumber(459)); //проверка на числе
    console.log(splittingNumber("459")); //проверка на строке

</script>
</body>
</html>
