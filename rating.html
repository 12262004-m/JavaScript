        ///второй вариант
        'use strict';
        let obj = document.querySelectorAll('i');
        obj.forEach(function(i) {
            i.addEventListener('mouseover', function(event) {
                goldAdding(event.target);
            });
            i.addEventListener('mouseout', function(event) {
                goldRemoving(event.target);
            });
        })

        
        function goldAdding(i) {
            i.classList.add('golden');
            let prElem = i.previousElementSibling;
            if (prElem !== null && prElem.tagName === 'I') {
                return goldAdding(prElem);
            }
        }

        function goldRemoving(i) {
            i.classList.remove('golden');
            let prElem = i.previousElementSibling;
            if (prElem !== null && prElem.tagName === 'I') {
                return goldRemoving(prElem);
            }
        }
