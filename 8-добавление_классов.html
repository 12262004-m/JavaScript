    <!-- 
    Задание.
    1. Получите все теги b.
    2. С помощью метода contains() из classList, проверьте, есть ли у тега

    -->

    <script>
        'use strict';
        let obj = document.getElementsByTagName("b");
        for(let elem = 0; elem<obj.length; elem++){
            console.log(obj[elem])
            if(obj[elem].classList.contains("sign") == false){
                obj[elem].classList.add("sign")
            }
        }
    </script>
