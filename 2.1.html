<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2, так как в переменную с записывается число а увеличенное на 1
        //в данном случае знак ++ префиксный Инкремент, поэтому идет увеличение а, а затем присваивание с

        //пример 2
        d = b++;
        alert(d); //ответ: 1, так как в переменной d присваивается значение b, а только потом происходит
        //увеличение переменной на 1, в данном случае знак ++ постфиксный инкремент
        
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5, так как в переменной а до этого уже было записано число 2, происходит
        //увеличение этой переменной на 1(снова префиксный инкременет ++), ей присваивается значение 3
        //и в конце сложение 2 и значения переменной а (2+3=5)
        
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4, так как в примере 2 ++ был постфиксным инкрементом, увеличение на 1 все-таки
        //произошло после присваивания значения переменной с. Поэтому новое значение переменной b = 2
        //(это именно после примера 2). Тут инкремент вновь постфиксный, поэтому переменная b увеличится
        //после присваивания значения в переменную d (то есть сначала работа идет в предыдущим значением переменной b,
        //которое равно 2. А после присваивания, b=3). В итоге получается: 2+2=4
        
        alert(a); //3, тк еще на 3 примере значение переменной увеличилось на 1 и переменной а присвоилось значение 3
        alert(b); //3, тк после 4 примера произошло увеличение переменной b на 1 и присвоилось значение 3
</script>
</body>
</html>
