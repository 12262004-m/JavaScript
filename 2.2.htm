<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 2;
        let x = 1 + (a *= 2);

        //добавила вывод элементов, чтобы посмотреть итоговый вывод
        alert(a); //ответ:4
        alert(x); //ответ:5
        /*
        1. В пременной а присваивается значение 2
        2. В переменной х присваивается значение: сначала первое действие в скобках, переменная а умножается на 2 и
        ей присваивается значение 4 (после этого а = 4), затем к новому значению переменной а
        прибавляется 1 (4 + 1 = 5)
        3. В итоге переменная а равна новому значению, равному 4, а перменная х после всех действий равна 5
        */
    </script>
</body>
</html>
