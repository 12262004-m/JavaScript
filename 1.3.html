<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let res1 = 10 + 10 + "10";
    let res2 = 10 + "10" + 10;
    let res3 = 10 + 10 + +"10";
    let res4 = 10 / -"";
    let res5 = 10 / +"2,5";

    console.log(res1);
    console.log(res2);
    console.log(res3);
    console.log(res4);
    console.log(res5);

    /*
    1. Сложение 2х чисел (тип number, обычное сложение 10+10), затем приклеивание стороки. Итог: 2010
    2. Первым шагом склеивание типов number и string (получается 1010), затем вновь склеивание уже 2х строк. 
    Итог: 101010
    3. Сложение 2х чисел (тип number), дальше два плюса: первый означает сложение, а второй
    конкатенацию, то есть приведение строки к типу number. То есть в итоге получаем обычное сложение 3х чисел. Итог:30
    4. -"" принимате значение -0, тк строка пустая и перед ней стоит знак минус. И 10 делим на -0. Итог: -Infinity
    5. Так как в строке "2,5" использована не точка, а запятая, программе не получится произвести конкатенацию
    корректно, поэтому данной части присвоится значение Nan. Далее 10делим на Nan. Итог: Nan
    */
    </script>
</body>
</html>
