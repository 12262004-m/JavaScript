<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mathOperation(arg1, arg2, operation){
            switch (operation){
                case "-":
                    alert(arg1-arg2);
                    break;
                case "+":
                    alert(arg1+arg2);
                    break;
                case "/":
                    alert(arg1/arg2);
                    break;
                case "*":
                    alert(arg1*arg2);
                    break;
                default:
                    alert("Ошибка!")
            }
        }

        mathOperation(10, 15, "*"); //умножение
        mathOperation(2, -3, "+"); //сложение
        mathOperation(30, 6, "/"); //деление
        mathOperation(-7, 5, "-"); //вычитание
        mathOperation(4, 9, "&"); //проверка на ошибку
    </script>
</body>
</html>
