<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var count = 0
        var info = ""
        for (;count<=10;){
            if (count == 0){
                info = " - это ноль"
            }
            else if (count%2==0){
                info = " - это четное число"
            }
            else if (count%2!=0){
                info = " - это нечетное число"
            }

            console.log(count++, info)
        }
    </script>
</body>
</html>
